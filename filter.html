      let dataShow = arr;

      const showData = () => {

        dataShow.forEach((e) => {

          <input type="hidden" name="category" value="${e.category}" />
          <img src="./img/${e.id}.jpg" alt="" />
          <div class="info">

              ${e.desc}
            </p>
          </div>
        </div>`;
          flex.insertAdjacentHTML("beforeend", str);
        });

      btn.forEach((e) => {
        addEventListener("click", (e) => {

            dataShow = arr;
          } else if (e.target.id == "breakfast") {
            dataShow = arr.filter((e) => e.category == "breakfast");
